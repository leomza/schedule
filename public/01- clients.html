<body onload="renderClients()">
  <div class="container">
    <div class="top-table">
      <div class="top-vreate__title">
        <h2>לקוחות</h2>
      </div>
      <div class="top-table__button">
        <button id="buttonCreate" class="button-talbe">חדש</button>
      </div>
    </div>
    <table id="tblData">
      <thead>
        <tr>
          <th >שם</th>
          <th>מספר טלפון</th>
          <th>כתובת אימייל</th>
          <th>סוג עסקה</th>
          <th>זמני שיחה</th>
          <th><i class="fas fa-wrench"></i></th>
        </tr>
      </thead>

      <tbody class="table"></tbody>
    </table>

    <!-- Modal to create a task -->
    <div id="modalCreate" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <form id="formCreate">
          <h3>לקוח חדש</h3>
          <div>
            <input type="text" name="clientname" placeholder="שם לקוח" required />
          </div>

          <div>
            <input type="text" name="phone" placeholder="מספר טלפון" required />
          </div>

          <div>
            <input type="email" name="email" placeholder="כתובת אימייל" autocomplete="off" required />
          </div>



          <select class="form__wrapper--select" name="dealTime" id="dealTime">
            <option selected disabled hidden>סוג עסקה</option>
            <option value="retainer">Retainer</option>
            <option value="hourly">Hourly</option>
            <option value="project">Project</option>
            <option value="all">All</option>
          </select>

          <select class="form__wrapper--select" name="callLimitPerDay" id="callLimitPerDay">
            <option selected disabled hidden>סוג עסקה</option>
            <option value="10">10 minutes per day</option>
            <option value="30">30 minutes per day</option>
            <option value="withOutLimit">With Out Limits</option>
          </select>

          <input type="submit" value="Create client" class="button-form" />
        </form>
      </div>
    </div>
