  <body onload="uploadClientNames(); renderProjects()">
    <div class="container">

        <div class="top-table__button">
          <button id="buttonCreate" class="button-talbe">חדש</button>
        </div>

      <table id="tblData">
        <tr>
          <th>Project name</th>
          <th>Client Name</th>
          <th>Project Type</th>
          <th>Call limit per day</th>
          <th>Total Hours / Used Hours</th>
          <th>Status</th>

      <!-- Modal to create a project -->
      <div id="modalCreate" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <form id="formCreate">
            <h3>Add a new project</h3>
            <div>
              <label for="projectName">Project Name:</label>
              <input
                type="text"
                name="projectName"
                placeholder="Project name"
                required
              />
            </div>

            <div>
              <label for="selectClientName">Select a client name</label>
              <select name="selectClientName" id="selectClientName">
                <option selected disabled>Select a client name...</option>
              </select>
            </div>

            <div>
              <div class="select-box">
                <div class="options-container">
                    <div class="option">
                        <input name="projectType" value="logo">Logo type="radio"
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="graphicLanguage">
                        <label for="">Graphic Language</label> 
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="corporateWebsite">
                        <label for="">Corporate Website</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="landingPage">
                        <label for="">Landing Page</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="ecommerce">
                        <label for="">Ecommerce</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="branding">
                        <label for="">Branding</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="post">
                        <label for="">Post</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="packageDesign">
                        <label for="">Package Design</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="banner">
                        <label for="">Banner</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="rollUp">
                        <label for="">Roll Up</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="flyer">
                        <label for="">Flyer</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="digitalBook">
                        <label for="">Digital Book</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="newsLetter">
                        <label for="">News Letter</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="calendar">
                        <label for="">Calendar</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="businessCard">
                        <label for="">Business Card</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="presentation">
                        <label for="">Presentation</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="projectType" value="designedPage">
                    <label for="">Designed Page</label>
                    </div>
                </div>
                <div class="selected">
                    <div class="selected__img">
                      <img src="./img/maletin.svg" alt="" />
                    </div>
                    <div class="selected__work">
                      <p>סוג עסקה</p>
                    </div>
                  </div>
              </div>

            <div>
              <label for="status">Status:</label>
              <select name="status" id="status">
                <option selected disabled>Select a status...</option>
                <option value="offerPending">Offer Pending</option>
                <option value="inProgress">In Progress</option>
                <option value="offerApproved">Offer Approved</option>
                <option value="stuck">Stuck</option>
                <option value="paidUp">Paid Up</option>
                <option value="waitingForSketchApproval">
                  Waiting for Sketch Approval
                </option>
                <option value="postponed">Postponed</option>
                <option value="canceled">Canceled</option>
                <option value="finished">Finished</option>
              </select>
            </div>

            <div>
              <label for="totalHours">Total hours for the project</label>
              <input
                type="number"
                name="totalHours"
                placeholder="Total Hours for the project"
              />
            </div>

            <input type="submit" value="Create project" />
          </form>
        </div>
      </div>

      <!-- Modal to edit a project -->
      <div id="modalEdit" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span id="closeEdit" class="close">&times;</span>
          <form
            class="formEdit"
            id="formEdit"
            onsubmit="handleEdit(event)"
          ></form>
        </div>
