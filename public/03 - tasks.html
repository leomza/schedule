  <section class="modals container">
       <!-- Modal to create a task   -->
      <div id="modalCreate" class="modal">
        <!-- Modal content  -->
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <form id="formCreate">
            <h3>Add a new task</h3>
            <div>
                <!-- <label for="taskName">Task Name:</label>  -->
              <input
                type="text"
                name="taskName"
                placeholder="Task Name"
                required
              />
            </div>

            <div>
               <!-- <label for="description">Description:</label>   -->
              <input
                type="text"
                name="description"
                placeholder="Description"
                required
              />
            </div>

            <div>
              <!-- <label for="selectProjectName">Select a project</label>  -->
              <select name="selectProjectName" id="selectProjectName">
                <option selected disabled>Select a project...</option>
              </select>
            </div>

            <div>
             <!-- <label for="limitDate">Select a limit date:</label>   -->
              <input type="date" name="limitDate" required />
            </div>

            <input type="submit" value="Create task" class="button-form"/>
          </form>
        </div>
      </div> 

       <!-- Modal to edit a task -->
      <div id="modalEdit" class="modal">
         <!-- Modal content   -->
        <div class="modal-content">
          <span id="closeEdit" class="close">&times;</span>
          <form
            class="formEdit"
            id="formEdit"
            onsubmit="handleEdit(event)"
          ></form>
        </div>
      </div>
    </section>
