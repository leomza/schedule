<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./SCSS/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
</head>

<body onload="uploadProjectNames(); renderTasks(); init(); renderProjects(); renderClients()">

    <section class="section">
        <form onkeyup="handleSearch()">
            <input class="form__search" type="text" name="search" id="search" placeholder="Search by task name" />
        </form>
        <a href="01- clients.html">Go to clients</a>
        <a href="02 - projects.html">Go to projects</a>
    </section>

    <div class="container">

        <button id="buttonCreate" class="button-talbe">
            חדשk
        </button>

        <div class="tasks">
            <div>
                <div class="task-title">
                    <h3>General</h3>
                </div>

                <div id="taskGeneral" class="task-container"></div>
            </div>
            <div>
                <div class="task-title">
                    <h3>Tomorrow</h3>
                </div>
                <div id="taskTomorrow" class="task-container">
                </div>
            </div>
            <div>
                <div class="task-title">
                    <h3>Today</h3>
                </div>
                <div id="taskToday" class="task-container"></div>
            </div>
        </div>

        <!-- Modal to create a task -->
        <div id="modalCreate" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <form id="formCreate">
                    <h3>Add a new task</h3>
                    <div>
                        <label for="taskName">Task Name:</label>
                        <input type="text" name="taskName" placeholder="Task Name" required>
                    </div>

                    <div>
                        <label for="description">Description:</label>
                        <input type="text" name="description" placeholder="Description" required>
                    </div>

                    <div>
                        <label for="selectProjectName">Select a project</label>
                        <select name="selectProjectName" id="selectProjectName">
                            <option selected disabled>Select a project...</option>
                        </select>
                    </div>

                    <div>
                        <label for="limitDate">Select a limit date:</label>
                        <input type="date" name="limitDate" required>
                    </div>

                    <input type="submit" value="Create task">
                </form>
            </div>
        </div>

        <!-- Modal to edit a task -->
        <div id="modalEdit" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span id="closeEdit" class="close">&times;</span>
                <form class="formEdit" id="formEdit" onsubmit="handleEdit(event)"></form>
            </div>
        </div>
    </div>

    <div>
        <div>
            <div class="cronometer" id="hms"></div>
            <div id="saveTime">Save time</div>
        </div>

        <div>
            <button class="button__cronometer" name="activity" onclick="cronometer(event)"><img src="img/recreation.png" alt=""></button>
            <button class="button__cronometer" name="activity" onclick="cronometer(event)"><img src="img/eat.png" alt=""></button>
            <button class="button__cronometer" name="activity" onclick="cronometer(event)"><img src="img/call.png" alt=""></button>
            <img src="img/task.png" alt="">
            <img src="img/calendar.png" alt="">
        </div>

        <button id="buttonCreate1" class="button-talbe">
            השדח המישמ
        </button>

        <div id="root"></div>
    </div>

    <div>
        <div id="rootProjectsDate"></div>
    </div>

    <script src="helperModal.js"></script>
    <script src="03 - tasks.js"></script>
    <script src="04 - cronometer.js"></script>
    <script src="05 - projectsDate.js"></script>
</body>

</html>
